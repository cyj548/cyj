    <script>
        // 轮播图功能
        document.addEventListener('DOMContentLoaded', function() {
            const carouselItems = document.querySelectorAll('.carousel-item');
            const prevBtn = document.querySelector('.carousel-prev');
            const nextBtn = document.querySelector('.carousel-next');
            const indicators = document.querySelectorAll('.carousel-indicators button');
            let currentIndex = 0;
            let carouselInterval;

            // 初始化轮播
            function startCarousel() {
                carouselInterval = setInterval(() => {
                    nextSlide();
                }, 5000);
            }

            // 显示指定索引的轮播项
            function showSlide(index) {
                // 隐藏所有轮播项
                carouselItems.forEach(item => {
                    item.classList.remove('active');
                    item.classList.add('inactive');
                });
                
                // 重置所有指示器样式
                indicators.forEach(indicator => {
                    indicator.classList.remove('bg-opacity-100');
                    indicator.classList.add('bg-opacity-50');
                });
                
                // 显示当前轮播项
                carouselItems[index].classList.remove('inactive');
                carouselItems[index].classList.add('active');
                
                // 更新当前指示器样式
                indicators[index].classList.remove('bg-opacity-50');
                indicators[index].classList.add('bg-opacity-100');
                
                currentIndex = index;
            }

            // 下一张
            function nextSlide() {
                let newIndex = currentIndex + 1;
                if (newIndex >= carouselItems.length) {
                    newIndex = 0;
                }
                showSlide(newIndex);
            }

            // 上一张
            function prevSlide() {
                let newIndex = currentIndex - 1;
                if (newIndex < 0) {
                    newIndex = carouselItems.length - 1;
                }
                showSlide(newIndex);
            }

            // 事件监听
            prevBtn.addEventListener('click', () => {
                clearInterval(carouselInterval);
                prevSlide();
                startCarousel();
            });

            nextBtn.addEventListener('click', () => {
                clearInterval(carouselInterval);
                nextSlide();
                startCarousel();
            });

            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    clearInterval(carouselInterval);
                    showSlide(index);
                    startCarousel();
                });
            });

            // 鼠标悬停时暂停轮播
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(carouselInterval);
            });

            carouselContainer.addEventListener('mouseleave', () => {
                startCarousel();
            });

            // 启动轮播
            startCarousel();
        });

        // 滚动时头部样式变化
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-2');
                header.classList.remove('py-3');
            } else {
                header.classList.add('py-3');
                header.classList.remove('py-2');
            }
        });
        
        // 用户状态管理
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const usernameDisplay = document.getElementById('usernameDisplay');
            const userDropdown = document.getElementById('userDropdown');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // 更新用户菜单
            if (user && user.loggedIn) {
                // 显示用户名
                usernameDisplay.textContent = user.username;
                
                // 显示欢迎信息
                welcomeMessage.textContent = `欢迎回来，${user.username}！`;
                
                // 生成已登录状态的下拉菜单
                userDropdown.innerHTML = `
                    <div class="py-2">
                        <a href="user/" class="block px-4 py-2 text-gray-700 hover:bg-primary hover:text-white transition-colors">
                            <i class="fa fa-user mr-2"></i>个人中心
                        </a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-primary hover:text-white transition-colors">
                            <i class="fa fa-cog mr-2"></i>设置
                        </a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a href="#" id="logoutBtn" class="block px-4 py-2 text-gray-700 hover:bg-primary hover:text-white transition-colors">
                            <i class="fa fa-sign-out mr-2"></i>退出登录
                        </a>
                    </div>
                `;
                
                // 绑定退出登录事件
                document.getElementById('logoutBtn').addEventListener('click', function(e) {
                    e.preventDefault();
                    // 清除用户登录状态
                    localStorage.removeItem('user');
                    // 刷新页面
                    window.location.reload();
                });
            } else {
                // 生成未登录状态的下拉菜单
                userDropdown.innerHTML = `
                    <div class="py-2">
                        <h4 class="block px-4 py-2 text-gray-700">未登录</h4>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a href="login/" class="block px-4 py-2 text-gray-700 hover:bg-primary hover:text-white transition-colors">
                            <i class="fa fa-sign-in mr-2"></i>登录
                        </a>
                        <a href="register/" class="block px-4 py-2 text-gray-700 hover:bg-primary hover:text-white transition-colors">
                            <i class="fa fa-user-plus mr-2"></i>注册
                        </a>
                    </div>
                `;
                
                // 显示登录提示
                welcomeMessage.textContent = "请登录以享受更多服务";
            }
            
            // 下拉菜单交互
            const trigger = document.getElementById('userMenuTrigger');
            const dropdown = document.getElementById('userDropdown');
            
            // 点击显示/隐藏下拉菜单
            trigger.addEventListener('click', () => {
                if (dropdown.classList.contains('opacity-0')) {
                    dropdown.classList.remove('opacity-0', 'invisible', '-translate-y-2');
                    dropdown.classList.add('opacity-100', 'visible', 'translate-y-0');
                } else {
                    dropdown.classList.add('opacity-0', 'invisible', '-translate-y-2');
                    dropdown.classList.remove('opacity-100', 'visible', 'translate-y-0');
                }
            });
            
            // 点击外部关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!trigger.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('opacity-0', 'invisible', '-translate-y-2');
                    dropdown.classList.remove('opacity-100', 'visible', 'translate-y-0');
                }
            });
            
            // 鼠标悬停效果
            trigger.addEventListener('mouseenter', () => {
                dropdown.classList.remove('opacity-0', 'invisible', '-translate-y-2');
                dropdown.classList.add('opacity-100', 'visible', 'translate-y-0');
            });
            
            trigger.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    if (!dropdown.matches(':hover')) {
                        dropdown.classList.add('opacity-0', 'invisible', '-translate-y-2');
                        dropdown.classList.remove('opacity-100', 'visible', 'translate-y-0');
                    }
                }, 200);
            });
            
            dropdown.addEventListener('mouseenter', () => {
                dropdown.classList.remove('opacity-0', 'invisible', '-translate-y-2');
                dropdown.classList.add('opacity-100', 'visible', 'translate-y-0');
            });
            
            dropdown.addEventListener('mouseleave', () => {
                dropdown.classList.add('opacity-0', 'invisible', '-translate-y-2');
                dropdown.classList.remove('opacity-100', 'visible', 'translate-y-0');
            });
        });
    </script>
