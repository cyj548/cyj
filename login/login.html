<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <main class="container mx-auto px-4 pt-20 pb-16">
        <!-- 登录卡片 -->
        <div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <div class="flex items-center justify-center mb-6">
                    <i class="fa fa-cube text-primary text-3xl mr-2"></i>
                    <h2 class="text-2xl font-bold text-gray-800">陈优嘉的网站</h2>
                </div>
                
                <h3 class="text-xl font-bold mb-6 text-gray-800 text-center">用户登录</h3>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700 mb-2">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" 
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                                placeholder="请输入用户名" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" 
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                                placeholder="请输入密码" required>
                        </div>
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors font-medium">
                        登录
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">还没有账号？ <a href="../register/register.html" class="text-primary hover:underline">立即注册</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 mt-10">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                <div>
                    <div class="flex items-center space-x-2 mb-4">
                        <i class="fa fa-cube text-primary text-2xl"></i>
                        <h3 class="text-xl font-bold">陈优嘉的网站</h3>
                    </div>
                    <p class="text-gray-400 text-sm">
                        提供优质的产品与服务，满足您的各种需求
                    </p>
                </div>

                <div>
                    <h4 class="font-semibold mb-4">快速链接</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li><a href="../main/main.html" class="hover:text-primary transition-colors">首页</a></li>
                        <li><a href="../main/main.html#products" class="hover:text-primary transition-colors">产品</a></li>
                        <li><a href="../main/main.html#services" class="hover:text-primary transition-colors">服务</a></li>
                        <li><a href="../main/main.html#about" class="hover:text-primary transition-colors">关于我们</a></li>
                        <li><a href="../main/main.html#contact" class="hover:text-primary transition-colors">联系我们</a></li>
                    </ul>
                </div>

                <div>
                    <h4 class="font-semibold mb-4">服务支持</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li><a href="#" class="hover:text-primary transition-colors">帮助中心</a></li>
                        <li><a href="#" class="hover:text-primary transition-colors">常见问题</a></li>
                        <li><a href="#" class="hover:text-primary transition-colors">配送信息</a></li>
                        <li><a href="#" class="hover:text-primary transition-colors">退换政策</a></li>
                    </ul>
                </div>

                <div>
                    <h4 class="font-semibold mb-4">联系我们</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li class="flex items-center gap-2">
                            <i class="fa fa-map-marker text-primary"></i>
                            <span>北京市朝阳区某某街道123号</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <i class="fa fa-phone text-primary"></i>
                            <span>+86 123 4567 8910</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <i class="fa fa-envelope text-primary"></i>
                            <span>contact@example.com</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-700 pt-6 text-center text-gray-400 text-sm">
                <p>© 2025 陈优嘉的网站 - 保留所有权利</p>
            </div>
        </div>
    </footer>

    <script>
        // 登录表单处理 
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 验证用户名和密码
            if (username === 'cyj' && password === '476628') {
                // 存储用户信息到localStorage
                localStorage.setItem('user', JSON.stringify({
                    username: username,
                    loggedIn: true
                }));
                
                // 跳转到首页
                window.location.href = '../main/main.html';
            } else {
                alert('用户名或密码错误，请重试！');
            }
        });
        
        // 检查是否已登录
        window.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.loggedIn) {
                window.location.href = '../main/main.html';
            }
        });
    </script>
</body>
</html>
